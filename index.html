<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tubes Grafkom</title>
    <script src="node_modules/three/build/three.js"></script>
    <link type="text/css" rel="stylesheet" href="main.css">
    <script src="node_modules/three/examples/js/controls/PointerLockControls.js"></script>
    <script src="node_modules/three/examples/js/geometries/TextGeometry.js"></script>
    <style>
        #blocker {
            position: absolute;
            width: 100%;
            height: 100%;
            -color: rgba(0,0,0,0.5);
        }

        #instructions {
            width: 100%;
            height: 100%;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            text-align: center;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body> 
    <div id="blocker">
        <div id="instructions">
            <p style="font-size:36px">
                Klik untuk mulai
            </p>
        </div>
    </div>
    <script src="main.js"></script>

    <div id="overlay"></div>

    <script>
        var myElement = document.getElementById("overlay");
        var point = 0;
        var name = "<%= name %>";
        myElement.innerHTML = '<font size="10">' + name + '</font>';
    </script>
</body>
</html>
